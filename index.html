<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>厦门邮储办卡</title>
	<link rel="stylesheet" type="text/css" href="style/css/global.css">
	<link rel="stylesheet" type="text/css" href="style/css/main.css?v=1.1">
	<link rel="stylesheet" type="text/css" href="style/css/adapt.css"></head>
<body>
	<div class="mainbody">
		<div class="head">
			<img src="style/images/head.jpg"/>
		</div>
		<div class="form">
			<div class="box">
				<div class="side_a"><p>*</p>姓<em></em>名：</div>
				<div class="side_b">
					<input type="text" name="name" id="name"/>
				</div>
			</div>
			<!-- 姓名 -->
			<div class="box">
				<div class="side_a"><p>*</p>性<em></em>别：</div>
				<div class="side_b">
					<input type="radio" name="sex" id="sex" value="男" /><i>男</i>
					<input type="radio" name="sex" id="sex" value="女"/><i>女</i>
				</div>
			</div>
			<!-- 性别 -->
			<div class="box">
				<div class="side_a"><p>*</p>手机号：</div>
				<div class="side_b">
					<input type="tel" name="tel" id="tel"/>
				</div>
			</div>
			<!-- 电话 -->
			<div class="box">
				<div class="side_a"><p>*</p>单位名称：</div>
				<div class="side_b">
					<input type="text" name="firmname" id="firmname" placeholder="注：学生、非在职人员暂不受理"/>
				</div>
			</div>
			<!-- 单位名称 -->
			<div class="box">
				<div class="side_a"><p>*</p>单位地址：</div>
				<div class="side_b">
					<select class="no" id="address" name="address">
						<option value="">请选择</option>
						<option value="思明区">思明区</option>
						<option value="湖里区">湖里区</option>
						<option value="集美区">集美区</option>
						<option value="海沧区">海沧区</option>
						<option value="同安区">同安区</option>
						<option value="翔安区">翔安区</option>
					</select>
				</div>
			</div>
			<!-- 单位地址 -->
			<div class="box">
				<div class="side_b">
					<input type="text" name="firmaddress" id="firmaddress" placeholder="详细地址填写"/>
				</div>
			</div>
			<!-- 单位二级地址 -->
			<div class="box">
				<div class="side_a"><p>*</p>单位缴交：</div>
				<div class="side_b"><input type="radio" name="safe" value="公积金"/><i>公积金</i><input type="radio" name="safe" value="社保"/><i>社保</i><input type="radio" name="safe" value="以上都有"/><i>以上都有</i><input type="radio" name="safe" value="无"/><i>无</i>
				</div>
			</div>
			<!-- 单位缴交 -->
			<div class="box">
				<div class="side_b">
					<input type="tel" name="recommend" id="recommend" placeholder="推荐人手机号码"/>
				</div>
			</div>
			<!-- 推荐人手机号码 -->
			<div class="box">
				<div class="side_c">申请信用卡：</div>
				<div class="side_b">
					<select class="ok" name="apply" id="apply">
						<option value="">请选择</option>
						<option value="标准普卡">标准普卡</option>
						<option value="标准金卡IC卡">标准金卡IC卡</option>
						<option value="全币种卡">全币种卡</option>
						<option value="生肖卡">生肖卡</option>
						<option value="鼎雅白金卡">鼎雅白金卡</option>
						<option value="EMS联名卡普卡">EMS联名卡普卡</option>
						<option value="EMS联名卡金卡">EMS联名卡金卡</option>
					</select>
					<span class="details1">详情>></span>
				</div>
			</div>
			<!-- 申请信用卡 -->
			<div class="box">
				<div class="side_c">受理支行：</div>
				<div class="side_b">
					<select class="ok" name="processed" id="processed">
						<option value="">请选择</option>
						<option value="分行营业部">分行营业部</option>
						<option value="思明区营业部">思明区营业部</option>
						<option value="育秀支行">育秀支行</option>
						<option value="美仁宫支行">美仁宫支行</option>
						<option value="富山支行">富山支行</option>
						<option value="金榜支行">金榜支行</option>
						<option value="瑞景支行">瑞景支行</option>
						<option value="观音山支行">观音山支行</option>
						<option value="湖里区营业部">湖里区营业部</option>
						<option value="高殿支行">高殿支行</option>
						<option value="湖边支行">湖边支行</option>
						<option value="嘉禾支行">嘉禾支行</option>
						<option value="马垄支行">马垄支行</option>
						<option value="机场支行">机场支行</option>
						<option value="禾山支行">禾山支行</option>
						<option value="万达支行">万达支行</option>
						<option value="金尚支行">金尚支行</option>
						<option value="集美区营业部">集美区营业部</option>
						<option value="杏林支行">杏林支行</option>
						<option value="灌口支行">灌口支行</option>
						<option value="杏北支行">杏北支行</option>
						<option value="海沧区营业部">海沧区营业部</option>
						<option value="嵩屿支行">嵩屿支行</option>
						<option value="海虹支行">海虹支行</option>
						<option value="霞阳支行">霞阳支行</option>
						<option value="同安区营业部">同安区营业部</option>
						<option value="南门支行">南门支行</option>
						<option value="株厝支行">株厝支行</option>
						<option value="西柯支行">西柯支行</option>
						<option value="翔安区营业部">翔安区营业部</option>
						<option value="新圩支行">新圩支行</option>
						<option value="开发新区支行">开发新区支行</option>
					</select>
					<span class="details2">详情>></span>
				</div>
			</div>
			<!-- 受理支行 -->
		</div>
		<div class="btn">
			<img src="style/images/btn.jpg"/>
		</div>
		<div class="mask">
			<div class="popupA">
				<div class="btns">
					<img src="style/images/A-btn.jpg"/>
				</div>
				<img class="cross" src="style/images/cross.png"/>
			</div>
			<!-- 第一个弹窗 -->
			<div class="popupB">
				<div class="box">
					<div class="wrap">
						<img src="style/images/text.png"/>
					</div>
				</div>
				<div class="btns">
					<img src="style/images/B-btn.jpg"/>
				</div>
			</div>
			<!-- 第二个弹窗 -->
			<div class="popupC">
				<div class="box">
					<div class="wrap">
						<img src="style/images/text2.png?v=1.0"/>
					</div>
				</div>
				<img class="cross" src="style/images/cross.png"/>
			</div>
			<!-- 第三个弹窗 -->
		</div>
		<div class="success">
			<div class="bg">
				<img class="bg" src="style/images/success.jpg"/>
				<span>×</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="style/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="style/js/com.js?v=1.02"></script>
</body>
</html>
